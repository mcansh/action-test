name: 🥞 Create and Test Stack

on:
  workflow_call:
    inputs:
      repo:
        required: true
        type: string
      stack:
        required: true
        type: string
      cypress_dev_command:
        required: true
        type: string
      version:
        required: true
        type: string

jobs:
  setup:
    name: Remix Stacks Test
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ⚒️ Create new ${{ inputs.stack }} stack app with ${{ inputs.version }}
        run: |
          npx -y create-remix@${{ inputs.version }} ${{ inputs.stack }} --template ${{ inputs.repo }} --typescript --no-install

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ${{ inputs.stack }}
          useLockFile: false

      - name: Run `remix init`
        run: |
          cd ${{ inputs.name }}
          npx remix init

      - name: 🏄 Copy test env vars
        run: |
          cd ${{ inputs.stack }}
          cp .env.example .env

      - name: 📁 Zip artifact
        run: zip release.zip ./${{ inputs.stack }} -r -x "**/node_modules/*"

      - name: 🗄️ Archive ${{ inputs.stack }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.stack }}-archive
          path: release.zip

  lint:
    name: ⬣ ESLint
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 🗄️ Restore ${{ inputs.stack }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.stack }}-archive

      - name: 📁 Unzip artifact
        run: unzip release.zip

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ${{ inputs.stack }}

      - name: 🔬 Lint
        run: |
          cd ${{ inputs.stack }}
          npm run lint

  typecheck:
    name: ʦ TypeScript
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 🗄️ Restore ${{ inputs.stack }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.stack }}-archive

      - name: 📁 Unzip artifact
        run: unzip release.zip

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ${{ inputs.stack }}

      - name: 🔎 Type check
        run: |
          cd ${{ inputs.stack }}
          npm run typecheck --if-present

  vitest:
    name: ⚡ Vitest
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 🗄️ Restore ${{ inputs.stack }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.stack }}-archive

      - name: 📁 Unzip artifact
        run: unzip release.zip

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ${{ inputs.stack }}

      - name: ⚡ Run vitest
        run: |
          cd ${{ inputs.stack }}
          npm run test -- --coverage

  cypress:
    name: ⚫️ Cypress
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 🗄️ Restore ${{ inputs.stack }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.stack }}-archive

      - name: 📁 Unzip artifact
        run: unzip release.zip

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ${{ inputs.stack }}

      - name: 🐳 Docker compose
        if: ${{ inputs.stack == 'blues' }}
        # the sleep is just there to give time for postgres to get started
        run: |
          cd ${{ inputs.stack }}
          docker-compose up -d && sleep 3
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/postgres"

      - name: 🛠 Setup Database
        if: ${{ inputs.stack != 'grunge' }}
        run: |
          cd ${{ inputs.stack }}
          npx prisma migrate reset --force

      - name: ⚙️ Build
        run: |
          cd ${{ inputs.stack }}
          npm run build

      - name: 🌳 Cypress run
        uses: cypress-io/github-action@v4
        with:
          start: ${{ inputs.cypress_dev_command }}
          wait-on: "http://localhost:8811"
          working-directory: ${{ inputs.stack }}
        env:
          PORT: "8811"
