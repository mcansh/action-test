name: ğŸ¥ Create and Test Stack

on:
  workflow_call:
    inputs:
      repo:
        required: true
        type: string
      stack:
        required: true
        type: string
      cypress_dev_command:
        required: true
        type: string
      version:
        required: true
        type: string

jobs:
  setup:
    name: Remix Stacks Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: âš’ï¸ Create new ${{ inputs.stack }} stack app with ${{ inputs.version }}
        run: |
          npx -y create-remix@${{ inputs.version }} ${{ inputs.stack }} --template ${{ inputs.repo }} --typescript --no-install

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ${{ inputs.stack }}
          useLockFile: false

      - name: Run `remix init`
        run: |
          cd ${{ inputs.name }}
          npx remix init

      - name: ğŸ„ Copy test env vars
        run: |
          cd ${{ inputs.stack }}
          cp .env.example .env

      - name: ğŸ“ Zip artifact
        run: zip release.zip ./${{ inputs.stack }} -r -x "**/node_modules/*"

      - name: ğŸ—„ï¸ Archive ${{ inputs.stack }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.stack }}-archive
          path: release.zip

  lint:
    name: â¬£ ESLint
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ—„ï¸ Restore ${{ inputs.stack }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.stack }}-archive

      - name: ğŸ“ Unzip artifact
        run: unzip release.zip

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ${{ inputs.stack }}

      - name: ğŸ”¬ Lint
        run: |
          cd ${{ inputs.stack }}
          npm run lint

  typecheck:
    name: Ê¦ TypeScript
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ—„ï¸ Restore ${{ inputs.stack }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.stack }}-archive

      - name: ğŸ“ Unzip artifact
        run: unzip release.zip

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ${{ inputs.stack }}

      - name: ğŸ” Type check
        run: |
          cd ${{ inputs.stack }}
          npm run typecheck --if-present

  vitest:
    name: âš¡ Vitest
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ—„ï¸ Restore ${{ inputs.stack }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.stack }}-archive

      - name: ğŸ“ Unzip artifact
        run: unzip release.zip

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ${{ inputs.stack }}

      - name: âš¡ Run vitest
        run: |
          cd ${{ inputs.stack }}
          npm run test -- --coverage

  cypress:
    name: âš«ï¸ Cypress
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ—„ï¸ Restore ${{ inputs.stack }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.stack }}-archive

      - name: ğŸ“ Unzip artifact
        run: unzip release.zip

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ${{ inputs.stack }}

      - name: ğŸ³ Docker compose
        if: ${{ inputs.stack == 'blues' }}
        # the sleep is just there to give time for postgres to get started
        run: |
          cd ${{ inputs.stack }}
          docker-compose up -d && sleep 3
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/postgres"

      - name: ğŸ›  Setup Database
        if: ${{ inputs.stack != 'grunge' }}
        run: |
          cd ${{ inputs.stack }}
          npx prisma migrate reset --force

      - name: âš™ï¸ Build
        run: |
          cd ${{ inputs.stack }}
          npm run build

      - name: ğŸŒ³ Cypress run
        uses: cypress-io/github-action@v4
        with:
          start: ${{ inputs.cypress_dev_command }}
          wait-on: "http://localhost:8811"
          working-directory: ${{ inputs.stack }}
        env:
          PORT: "8811"
