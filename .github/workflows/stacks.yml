name: 🥞 Remix Stacks Test

on:
  repository_dispatch:
    types: [release]

jobs:
  setup:
    name: Remix Stacks Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stack:
          - repo: "remix-run/indie-stack"
            name: "indie"
          - repo: "remix-run/blues-stack"
            name: "blues"
          - repo: "remix-run/grunge-stack"
            name: "grunge"
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ⚒️ Create new ${{ matrix.stack.name }} app with ${{ github.event.client_payload.ref }}
        run: |
          npx -y create-remix@${{ github.event.client_payload.ref }} ${{ matrix.stack.name }} --template ${{ matrix.stack.repo }} --typescript --no-install

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ${{ matrix.stack.name }}
          useLockFile: false
          
      - name: Run `remix init`
        run: |
          cd ${{ matrix.stack.name }}
          npx remix init

      - name: 🏄 Copy test env vars
        run: |
          cd ${{ matrix.stack.name }}
          cp .env.example .env
          
      - name: Zip artifact
        run: zip release.zip ./${{ matrix.stack.name }} -r

      - name: 🏛 Archive ${{ matrix.stack.name }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.stack.name }}-archive
          path: release.zip

  lint:
    name: ⬣ ESLint
    needs: [setup]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stack:
          - repo: "remix-run/indie-stack"
            name: "indie"
          - repo: "remix-run/blues-stack"
            name: "blues"
          - repo: "remix-run/grunge-stack"
            name: "grunge"
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 🏛 Restore ${{ matrix.stack.name }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.stack.name }}-archive
          
      - name: Unzip artifact
        run: unzip release.zip

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ${{ matrix.stack.name }}

      - name: 🔬 Lint
        run: |
          cd ${{ matrix.stack.name }}
          npm run lint

  typecheck:
    name: ʦ TypeScript
    needs: [setup]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stack:
          - repo: "remix-run/indie-stack"
            name: "indie"
          - repo: "remix-run/blues-stack"
            name: "blues"
          - repo: "remix-run/grunge-stack"
            name: "grunge"
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 🏛 Restore ${{ matrix.stack.name }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.stack.name }}-archive
          
      - name: Unzip artifact
        run: unzip release.zip

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ${{ matrix.stack.name }}

      - name: 🔎 Type check
        run: |
          cd ${{ matrix.stack.name }}
          npm run typecheck --if-present

  vitest:
    name: ⚡ Vitest
    needs: [setup]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stack:
          - repo: "remix-run/indie-stack"
            name: "indie"
          - repo: "remix-run/blues-stack"
            name: "blues"
          - repo: "remix-run/grunge-stack"
            name: "grunge"
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 🏛 Restore ${{ matrix.stack.name }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.stack.name }}-archive
          
      - name: Unzip artifact
        run: unzip release.zip

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ${{ matrix.stack.name }}

      - name: ⚡ Run vitest
        run: |
          cd ${{ matrix.stack.name }}
          npm run test -- --coverage

  cypress:
    name: ⚫️ Cypress
    needs: [setup]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stack:
          - repo: "remix-run/indie-stack"
            name: "indie"
          - repo: "remix-run/blues-stack"
            name: "blues"
          - repo: "remix-run/grunge-stack"
            name: "grunge"
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 🏛 Restore ${{ matrix.stack.name }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.stack.name }}-archive
          
      - name: Unzip artifact
        run: unzip release.zip

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ${{ matrix.stack.name }}

      - name: 🛠 Setup Database
        run: |
          cd ${{ matrix.stack.name }}
          npx prisma migrate reset --force

      - name: ⚙️ Build
        run: |
          cd ${{ matrix.stack.name }}
          npm run build

      - name: 🌳 Cypress run
        uses: cypress-io/github-action@v3
        with:
          start: npm run start:mocks
          wait-on: "http://localhost:8811"
          working-directory: ${{ matrix.stack.name }}
        env:
          PORT: "8811"
